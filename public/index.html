<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Us!</title>

    <!-- links to Bulma CSS Framework and CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="hero is-fullheight">
    <!-- main content section -->
    <section class="container">

        <!-- sign in/sign up link-->
        <div class="hero-head level-right">
            <div>
                <a class="button is-info" href="#" id="signIn">Sign In</a>            
                <a class="button is-info" href="#" id="signUp">Sign Up</a>
            </div>

        </div>


        <div id="everything" class="hero-body container">
            <!-- Start Screen -->
            <div id="start">
                <h1 class="title">Trivia Us!</h1>
                <p>Let's test your knowledge with our new trivia app! Answer the following questions within
                    the time limit.
                </p>
                <button type="button" class="button is-primary" id="start-quiz-button">Start Quiz</button>
            </div>

            <!-- Quiz Div -->
            <div id="questionDiv" style="display: none;">
                <p id="questionTitle"></p>
                <div class="buttons are-small column">
                    <p><button id="btn0" class="button is-primary"></button></p>
                    <p><button id="btn1" class="button is-primary"></button></p>
                    <p><button id="btn2" class="button is-primary"></button></p>
                    <p><button id="btn3" class="button is-primary"></button></p>
                    <hr id="lineBreak" style="display: none;">
                    <p id="answerCheck" style="display: none;"></p>
                </div>
            </div>

            <!-- Score Div -->
            <div id="summary" style="display: none;">
                <div></div>
                <div></div>
                <h2>Your final score is <span id="finalScore"></span>!</h2>
                <form>
                    <p>Enter your initials: <input id="initialInput" type="text">
                        <button type="submit" id="submitInitialBtn">Submit</button>
                    </p>
                </form>
            </div>

            <!-- Sign In Div -->
            <div id="signInSection" style="display: none;">
                <h2>Sign In</h2>

                <div id="signIn"></div>

                <!-- Append each highscore as a new paragraph here-->
                <p>
                    <button type="submit" id="submitSignIn">Submit</button>
                    <button type="submit" id="clearHighScoreBtn">Cancel</button>
                </p>
            </div>




        </div>

    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
